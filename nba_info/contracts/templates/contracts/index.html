{% extends "contracts/base.html" %}

{% block content %}

{% if contracts %}
<h1>Contracts</h1>
<ul>
  {% for contract in contracts %}
  <li>
    <a href="{% url 'contracts:detail' contract.id %}">
      {{ contract.team }} - {{ contract.player }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No contracts found.</p>
{% endif %}

{% endblock %}
