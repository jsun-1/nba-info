{% extends "players/base.html" %}

{% block content %}

{% if players %}
<h1>Players</h1>
<ul>
  {% for player in players %}
  <li>
    <a href="{% url 'players:detail' player.id %}">
      {{ player.first_name }} {{ player.last_name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No players found.</p>
{% endif %}

{% endblock %}
