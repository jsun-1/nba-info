{% extends "teams/base.html" %}

{% block content %}

{% if team %}
<h1>{{ team.name }}</h1>
<ul>
  {% for player in team.players.all %}
  <li>
    <a href="{% url 'players:detail' player.id %}">
      {{ player.first_name }} {{ player.last_name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No team found.</p>
{% endif %}

{% endblock %}
